        <link rel="stylesheet" href="Extra/Styles.css"/>
        <link rel="icon" href="Extra/Images/WebIcon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">「Bardal」</a>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="ProjectsPage.html">Projetos</a></li>
                <li><a href="Playground.html">SandBox</a></li>
                <li><a href="#" class="active">Contato</a></li>
            </ul>
        </header>
        <section>
            <img src="Extra/Images/stars.png" id="stars">
            <img src="Extra/Images/moon.png" id="moon">
            <img src="Extra/Images/mountains_behind.png" id="behind">
            <h2 id="text">Moonlight</h2>
            <a href="#" id="btn">Explore</a>
            <img src="Extra/Images/mountains_front.png" id="front">
        </section>
        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let front = document.getElementById('front');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let behind = document.getElementById('behind');
    
            let header = document.querySelector("header")
    
            window.addEventListener('scroll', function(){
                let value = window.scrollY;
    
                if (value < 600) {
                    stars.style.left = value * 0.75 + 'px';
                    moon.style.top = value * 1.05 + 'px';
                    behind.style.top = value * 0.5 + 'px';
    
                    text.style.marginRight = value * 3 +'px';
                    btn.style.margintop = value * 1 + 'px';
    
                    header.style.top = value * 1.05 + 'px';
                }
            })
        </script>
    </body>
</html>
