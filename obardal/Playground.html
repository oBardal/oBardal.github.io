<body>
	<header>

		<ul>

    <section>
        <img src="Images/stars.png" id="stars">
        <img src="Images/moon.png" id="moon">
        <img src="Images/mountains_behind.png" id="behind">
        <a href="#" id="btn">Explore</a>
        <img src="Images/mountains_front.png" id="front">
    </section>

    <div class="bardas">
        <h2>Mensagem do Bardal:</h2>
        <p>Se você quer uma mensagem sua aqui, é só pedir pro Davi;</p>
        <br><br>
        <p>Aproveita e chama alguém, que aí mais pessoas vão ter mensagens aqui! Vai ser legal</p>
    </div>

    <div class="pedro">
        <h2>Mensagem do Pedro Bardal:</h2>
        <p>oi</p>
        <br><br>
        <p>roblox</p>
    </div>

    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let front = document.getElementById('front');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let behind = document.getElementById('behind');

        let header = document.querySelector("header")

        window.addEventListener('scroll', function(){
            let value = window.scrollY;

            if (value < 100) {
                stars.style.left = value * 0.75 + 'px';
                moon.style.top = value * 1.05 + 'px';
                behind.style.top = value * 0.5 + 'px';

                text.style.marginRight = value * 3 +'px';
                btn.style.margintop = value * 1 + 'px';

                header.style.top = value * 1.05 + 'px';
            }
        })
    </script>
</body>
